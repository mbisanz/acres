<div ng-hide="showReservations"><h1 class="cover-heading">Aircrafts</h1><table class="table"><thead><tr><th>Registration<th>Type<th>Action<tbody><tr ng-repeat="a in aircrafts"><td>{{a.registration}}<td>{{a.type.name}}<td><button class="btn btn-xs btn-primary" ng-click="loadAircraftReservations(a);">Show Bookings</button></table></div><div ng-show="showReservations"><h1 class="cover-heading">Bookings</h1><table class="table"><thead><tr><th>Registration<th>Start<th>End<th>User<th>State<tbody><tr ng-repeat="r in reservations"><td>{{r.aircraft.registration}}<td>{{r.validFrom | date:'yyyy-MM-dd HH:mm'}}<td>{{r.validTo | date:'yyyy-MM-dd HH:mm'}}<td>{{r.user.login}}<td>{{r.state}}</table><button class="btn btn-xs btn-primary" ng-click="updateAircraftList();">Back to aircraft list</button></div>

<h1 class="cover-heading">My Bookings</h1><table class="table"><thead><tr><th>Registration<th>Start<th>End<th>State<th>Actions<tbody><tr ng-repeat="r in reservations"><td>{{r.aircraft.registration}}<td>{{r.validFrom | date:'yyyy-MM-dd HH:mm'}}<td>{{r.validTo | date:'yyyy-MM-dd HH:mm'}}<td>{{r.state}}<td><button class="btn btn-xs btn-primary" ng-click="cancelReservation(r);" ng-show="r.state == 'RESERVED'">Cancel Booking</button> <button class="btn btn-xs btn-primary" ng-click="updateReservation(r);" ng-show="r.state == 'RESERVED'">Lend Aircraft</button> <button class="btn btn-xs btn-primary" ng-click="updateReservation(r);" ng-show="r.state == 'LENT'">Return Aircraft</button></table>
